{{# Bind custom error classses when there is a validation error with the field. #}}
<!-- /vendor/statamic/forms/fields/default.antlers.html -->
<input
    class="w-full rounded border-neutral focus-visible:border-teal-200 focus-visible:ring focus-visible:ring-teal-200 motion-safe:transition caret-teal-200" :class="{ 'border-red-600 focus-visible:border-red-600': errors.{{ handle }} }"
    id="{{ handle }}"
    name="{{ handle }}"
    type="{{ input_type ?? 'text' }}"
    :aria-invalid="errors.hasOwnProperty('{{ handle }}')"
    aria-describedBy="{{ handle }}"
    {{ if character_limit }}maxlength="{{ character_limit }}"{{ /if }}
    {{ old ?= 'value="{old}"' }}
    {{ js_attributes }}
/>
<!-- End: /vendor/statamic/forms/fields/default.antlers.html -->
